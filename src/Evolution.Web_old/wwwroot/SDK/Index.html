<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/themes/default/style.min.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/jstree.min.js"></script>
        <script>
            $(function () {
                $('#jstree_demo_div')
                    .on('changed.jstree', function (e, data) {
                        debugger;
                        for (i = 0 ;i< data.selected.length; i++) {
                            $('iframe').attr('src',
                                data.instance.get_node(data.selected[i]).data);
                            break;
                        }
                    })
                    .jstree({
                    'core': {
                        'data': [
                           {
                               "id": "root", "parent": "#", "text": "Evolution SDK", 'state': {
                                   'opened': true
                               }
                           },
                           {
                               "id": "ajson3", "parent": "root", "text": "平台介绍", "data": "pingtai.html", 'state': {
                                   'selected': true
                               }
                           },
                           { "id": "ajson4", "parent": "root", "text": "工作原理介绍", "data": "yuanli.html" },
                           { "id": "ajson5", "parent": "root", "text": "代码结构介绍", "data": "daima.html" },
                           { "id": "ajson6", "parent": "root", "text": "部署", "data": "bushu.html" }
                        ]
                    }
                });
            });
        </script>
    </head>
    <body>
        <table style="width:100%;height:100%;">
            <tr>
                <td style="width:200px;border:solid gray 1px">
                    <div id="jstree_demo_div" style="height:100%"></div>
                </td>
                <td>
                    <iframe id="sdkcontent" src="pingtai.html" style="height:100%;width:100%;border:solid gray 1px"></iframe>
                </td>
            </tr>
        </table>
    </body>
</html>
